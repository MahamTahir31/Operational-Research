    <h1 align="center"> CUSTOMER INTERACTION ANALYSIS</h1>
    <!-- form  -->
    <div class="analysis-container">
      <div class="container mt-3">
        <form id="averageForm">
          <div class="mb-3">
            <label for="daySelect" class="form-label">Select a Day:</label>
            <select id="daySelect" name="day" class="form-select">
              <option value="day1">day-1</option>
              <option value="day2">day-2</option>
              <option value="day3">day-3</option>
            </select>
          </div>
    
          <div class="mb-3">
            <label for="timeSelect" class="form-label">Select Time for Analysis:</label>
            <select id="timeSelect" name="time" class="form-select">
              <option value="Arrival">Arrival Time</option>
              <option value="Service">Service Time</option>
              <option value="TurnAround">Turn Around Time</option>
              <option value="WaitTime">Wait Time</option>
              <option value="ResponseTime">Response Time</option>
            </select>
          </div>
    
          <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div class="result-container mt-4">
          <div id="averageTimeResult">
            <img id="resultImage" src="" alt="">
          </div>
        </div>
      </div>
    </div>
    
  <!-- form end  -->
</body>
<script>
  const form = document.getElementById("averageForm");
const daySelect = document.getElementById("daySelect");
const timeSelect = document.getElementById("timeSelect");
const resultImage = document.getElementById("resultImage");

form.addEventListener("submit", function(event) {
  event.preventDefault();
  const selectedDay = daySelect.value;
  const selectedTime = timeSelect.value;
  let imageFilename = "";

  if (selectedTime === "Arrival") {
    imageFilename = `arrival-${selectedDay}.png`;
  } else if (selectedTime === "Service") {
    imageFilename = `service-${selectedDay}.png`;
  }
    else if (selectedTime === "Inter-Arrival") {
      imageFilename = `inter-arrival-${selectedDay}.png`;
  } else if (selectedTime === "TurnAround") {
      imageFilename = `turnaround-${selectedDay}.png`;
  } else if (selectedTime === "WaitTime") {
      imageFilename = `wait-${selectedDay}.png`;
  } else if (selectedTime === "ResponseTime") {
      imageFilename = `response-${selectedDay}.png`;
    }

  const imagePath = `./assets/images/${imageFilename}`;
  resultImage.src = imagePath;
});

</script>
